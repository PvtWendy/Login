<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <div id="RegisterFormContainer">
      <form id="Form" action="signup-process.php" method="POST">
        <label class="FormLabel" for="name">Nome</label>
        <input class="FormInput" type="text" name="name" placeholder="Digite seu nome" />

        <label class="FormLabel" for="cellphone">Telefone/Celular</label>
        <input
          class="FormInput"
          type="tel"
          name="cell"
          placeholder="Digite seu número de Telefone/Celular"
        />

        <label class="FormLabel" for="email">E-mail</label>
        <input class="FormInput" type="email" name="email" placeholder="Digite seu E-mail" />

        <label class="FormLabel" for="password">Senha</label>
        <input class="FormInput" type="password" name="password" placeholder="Digite sua Senha" />

        <label class="FormLabel" for="password">Confirmar Senha</label>
        <input
          class="FormInput"
          type="password"
          name="confirmpassword"
          placeholder="Confirme sua Senha"
        />

        <input class="SubmitButton" type="submit" value="Enviar">

        <span>Já tem uma conta? <a href="index.html">Login</a></span>
      </form>
    </div>
  </body>
</html>
