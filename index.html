<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="form.css" />
  </head>


  <body>

    <div id="FormContainer">

      <form id="Form" action="" method="post">

        <label class="FormLabel" for="name">Nome</label>
        <input
          class="FormInput"
          type="text"
          name="name"
          id="inputName"
          placeholder="Digite seu nome"
        />

        <label class="FormLabel" for="cellphone">Telefone/Celular</label>
        <input
          class="FormInput"
          type="tel"
          name="cell"
          id="inputCell"
          placeholder="Digite seu número de Telefone/Celular"
        />

        <label class="FormLabel" for="email">E-mail</label>
        <input
          class="FormInput"
          type="email"
          name="email"
          id="inputEmail"
          placeholder="Digite seu E-mail"
        />

        <label class="FormLabel" for="password">Senha</label>
        <input
          class="FormInput"
          type="password"
          name="password"
          id="inputPassword"
          placeholder="Digite sua Senha"
        />

        <button class="SubmitButton" type="submit">Enviar</button>
        <span> Não tem uma conta?<a href="signup.html"> Registre-se</a></span>
      </form>

    </div>

  </body>

</html>
